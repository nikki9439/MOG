<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albums - My Music Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
  /* General Styles */
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }

  h1 {
    font-size: 3rem;
    font-weight: bold;
    text-align: center;
    margin-top: 50px;
  }

  /* Navigation Bar */
  nav {
    position: fixed;
    top: 40px;
    left: 10px;
    z-index: 100;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 5px;
    padding: 20px 10px;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 15px;
  }

  nav ul li {
    display: inline;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  nav ul li a:hover {
    background-color: rgba(255, 255, 255, 0.3);
  }

  /* Albums Section */
  .albums {
    padding: 40px;
    background-color: #fff;
    text-align: center;
  }

  .album-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .album {
    background-color: rgb(172, 138, 156);
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    width: 250px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
  }

  .album img {
    width: 100%;
    border-radius: 8px;
  }

  .album h3 {
    margin-top: 10px;
    font-size: 1.2rem;
  }

  .album p {
    color: #555;
  }

  .album:hover {
    transform: scale(1.05);
  }

  /* Footer */
  footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
  }

  /* Media Queries */
  @media (max-width: 768px) {
    nav {
      position: relative;
      top: auto;
      left: auto;
      padding: 10px;
    }

    .album-container {
      flex-direction: column;
      align-items: center;
    }
  }
</style>
<body>
  <div class="heading">
    <h1>Our Albums</h1>
  </div>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="albums.html">Albums</a></li>
      <li><a href="music-player.html">Music Player</a></li>
    </ul>
  </nav>

  <!-- Albums Section -->
  <section class="albums">
    <div class="album-container">
      <div class="album">
        <img src="https://www.musicgrotto.com/wp-content/uploads/2022/11/best-selling-albums-text-graphic-record-on-left-music-background.jpg" alt="Album Cover 1">
        <h3>Album Title 1</h3>
        <p>A brief description of the album.</p>
        <a href="album-details.html" class="btn-explore">Explore</a>
      </div>
      <div class="album">
        <img src="https://www.musicgrotto.com/wp-content/uploads/2022/03/best-hip-hop-songs-text-graphic_1200x628.jpg" alt="Album Cover 2">
        <h3>Album Title 2</h3>
        <p>A brief description of the album.</p>
        <a href="album-details.html" class="btn-explore">Explore</a>
      </div>
      <div class="album">
        <img src="https://www.musicgrotto.com/wp-content/uploads/2022/10/rock-albums-text-with-album-and-cover-graphic_1200x628.jpg" alt="Album Cover 3">
        <h3>Album Title 3</h3>
        <p>A brief description of the album.</p>
        <a href="album-details.html" class="btn-explore">Explore</a>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My Music Website</p>
  </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Website - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
     h1 {
      h1 {
    font-size: 3rem;
    font-family: 'Arial', sans-serif;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    color: white;
    margin: 0;
}

     }
     
#home {
  height: 100vh;
  background-image: url('https://wallpaperaccess.com/full/5760851.jpg'); 
  background-size: cover;
  background-position: center;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}


#home .overlay {
  text-align: center;
  color: white;
  background-color: rgba(0, 0, 0, 0.5); 
  padding: 20px;
  border-radius: 8px;
  position: absolute; 
  top: 70%; 
  left: 50%;
  transform: translate(-50%, -50%);
}


.btn-start {
  background-color: #3498db;
  color: white;
  padding: 15px 30px;
  text-decoration: none;
  border-radius: 5px;
  font-size: 1.5rem;
  transition: background-color 0.3s;
  position: absolute; 
  top: 9%; 
  left: 50%; 
  transform: translateX(-50%); 
}

.btn-start:hover {
  background-color: #2980b9;
}

     
  /* Navigation Bar */
  nav {
    position: fixed;
    top: 40px;
    left: 10px;
    z-index: 100;
    background-color: rgba(0, 0, 0, 0.6);
    border-radius: 5px;
    padding: 20px 10px;
  }
  
  nav ul {
    list-style: none;
    display: flex;
    gap: 15px;
  }
  
  nav ul li {
    display: inline;
  }
  
  nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s;
  }
  
  nav ul li a:hover {
    background-color: rgba(255, 255, 255, 0.3);
  }
  
  /* Albums Section */
  albums {
    padding: 40px;
    background-color: #f9f9f9;
    text-align: center;
  }
  
  .album-container {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  .album {
    background-color: white;
    border-radius: 8px;
    padding: 15px;
    text-align: center;
    width: 200px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }
  
  .album img {
    width: 100%;
    border-radius: 8px;
  }
  
  .album h3 {
    margin-top: 10px;
    font-size: 1.2rem;
  }
  
  .album p {
    color: #555;
  }
  footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 10px;
    position: fixed;
    width: 100%;
    bottom: 0;
}

  

</style>
<body>
    <div class="heading"> <h1>Welcome to My Music Website</h1>
    </div>
   

  <section id="home">
    <div class="overlay">
      
      <a href="#albums" class="btn-start">Start Exploring</a>
    </div>
  </section>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="albums.html">Albums</a></li>
      <li><a href="music-player.html">Music Player</a></li>
    </ul>
  </nav>

 
  <footer>
    <p>&copy; 2025 My Music Website</p>
  </footer>

</body>
</html>
